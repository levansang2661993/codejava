<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
    var queue = new Array();
    queue.push(""Mon"");
    queue.push(""Tue"");
    queue.push(""Wed"");
    queue.shift();
    queue.pop();
    queue.unshift(""Thu"");
    document.write(queue.join("" / ""));
</script>
</body>
</html>
