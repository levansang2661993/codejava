<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="javascript/jquery-1.2.6.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<form id="form">
			<div class="header">
				<h1>Create an account</h1>
			</div>

			<div class="row">
				<label class="label-row">Email address:</label> <input id="email"
					name="email" type="text">
			</div>
			<div class="row">
				<label class="label-row">Password:</label> <input id="password"
					name="password" type="password">
			</div>

			<div class="row">
				<label class="label-row">Confirm Password:</label> <input
					id="confirmpassword" name="confirmpassword" type="password">
			</div>

			<div class="row">
				<label class="label-row">Full name:</label> <input id="fullname"
					name="fullname" type="text">
			</div>

			<div class="row">
				<label class="label-row">Address:</label>
				<textarea rows="3" id="address"></textarea>
			</div>

			<div class="row">
				<label class="label-row">Country:</label> <select id="country"
					name="country">
					<option>-Select country-</option>
					<option value="vn">Vietnam</option>
					<option value="us">United States</option>
					<option value="uk">United Kingdom</option>
					<option value="au">Australia</option>
					<option value="si">Singapore</option>
				</select>
			</div>

			<div class="row">
				<label class="label-row">Phone No:</label> <input type="text"
					id="phone">
			</div>

			<div class="row">
				<label class="label-row">Sex:</label> <input type="radio"
					id="male-radio">Male <input type="radio" id="female-radio">Female
			</div>

			<div class="row">
				<label class="label-row">Phone No:</label> <select name="age"
					id="age">
					<option>-Select age-</option>
					<option value="6">< 6</option>
					<option value="18">6 - 18</option>
					<option value="22">18 - 22</option>
					<option value="30">23 - 30</option>
					<option value="40">30 - 40</option>
					<option value="41">< 40</option>
				</select>
			</div>
			<div class="row">
				<label class="label-row"></label>
				<button name="submit" id="submit">Register</button>
				<button name="clear" id="clear">Clear</button>
			</div>
		</form>

	</div>
	<script src="javascript/register.js"></script>
</body>
</html>
</html>
