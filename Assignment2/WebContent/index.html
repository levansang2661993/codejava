<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>

<script src="javascript/jquery-1.2.6.min.js"></script>
<script src="javascript/vadidationLogin.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<form id="form">
			<div class="header">
				<h1>Welcome to Hanoi - Aptech Education Center</h1>
			</div>
			<div style="margin-bottom: 10px;">
				<label id="header">Please log in the system</label>
			</div>
			<div class="row">
				<label class="label-row">Email:</label> <input id="email"
					name="email" type="text">
			</div>
			<div class="row">
				<label class="label-row">Password:</label> <input id="password"
					name="password" type="password">
			</div>
			<div class="row">
				<label class="label-row"></label> <button name="submit" id="submit">Login</button>
			</div>
			<div style="margin-top: 30px;">
				<label>Not registered? Click <a title="here"
					href="register.html">here</a></label>
			</div>
		</form>
	</div>
</body>
</html>
