<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Success</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="javascript/jquery-1.2.6.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script>
	var countDown = 5;
	window.setInterval(redirect, 1000);
	function redirect() {
		$('#count').html(countDown);
		countDown--;
		if (countDown <= 0) {
			window.location = 'register.html';
		}
	}
</script>
</head>
<body>
	<div class="content">
		<h1>You have registered successfully!!!</h1>
		<p>
			Wait for 5 seconds and you'll be taken to login page... <span
				id="count"></span>
		</p>
	</div>

</body>
</html>
