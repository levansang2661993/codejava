<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript" language="JavaScript">
		var current_date = new Date();
		var hour_value = current_date.getHours();
		var minute_value = current_date.getMinutes();
		var second_value = current_date.getSeconds();
		var MGPM = "AM";

		if (hour_value > 12) {
			hour_value -= 12;
			MGPM = "PM";
		}

		if (hour_value == 0) {
			hour_value = 12;
			MGOM = "AM";
		}

		if (second_value < 10) {
			second_value = "0" + second_value;
		}

		if (minute_value < 10) {
			minute_value = "0" + minute_value;
		}
		document.write("The current time is " + hour_value + ":" + minute_value
				+ ":" + second_value + " " + MGPM);
	</script>

	
</body>
</html>
