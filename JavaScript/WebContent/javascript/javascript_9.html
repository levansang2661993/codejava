<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
		function validate() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var re_password = document.getElementById("re_password").value;

			// kiểm tra các giá trị
			if (username == "") {
				alert("Bạn chưa nhập tên đăng nhập");
				return false;
			}
			if (password == "") {
				alert("Bạn chưa nhập mật khẩu");
				return false;
			}

			if (password != re_password) {
				alert("Mật khẩu nhập lại không đúng");
				return false;
			}
			return false;
		}
	</script>

	<form method="post" action="">
		<p>
			Username: <input type="text" value="" name="username" id="username" />
		</p>
		<p>
			Password: <input type="password" value="" name="password"
				id="password" />
		</p>
		<p>
			Re_Password: <input type="password" value="" name="re_password"
				id="re_password" />
		</p>
		<p>
			<input type="submit" value="Register" onclick="return validate()" />
	</form>
</body>
</html>
