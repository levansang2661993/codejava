<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		function change_background() {
			document.getElementById("message").style.background = "red";
		}

		function change_color() {
			document.getElementById("message").style.color = "blue";
		}

		function change_height() {
			document.getElementById("message").style.height = "500px";
		}

		function change_font_size() {
			document.getElementById("message").style.fontSize = "70px";
		}
	</script>
	<div id="message">Chào mừng bạn đã chăm chỉ học javascript</div>
	<input type="button" value="Change background"
		onclick="change_background()" />
	<input type="button" value="Change color" onclick="change_color()" />
	<input type="button" value="Change height" onclick="change_height" />
	<input type="button" value="Change fontsize"
		onclick="change_font_size()" />
</body>
</html>
